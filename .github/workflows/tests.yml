

name: Run Tests and Report Coverage

#perform on push and when a pull request  happens
on: [push, pull_request]

#gives the action write permission so that it can push the badge results
permissions:
  contents: write


jobs:
  test:

  #run on the latest ubuntu version
    runs-on: ubuntu-latest

    env: 
      API_KEY:  "T3ST_K3Y"
    steps:
    #get the current code
      - name: Checkout repository
        uses: actions/checkout@v3
    
    #use python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
    
    #as I am using pytest i need to pip install pytest and that badge 
      - name: Install dependencies
        run: |
          pip install .[test]  
          pip install pytest-cov
    
      - name: Run tests with coverage
        run: |
          pytest --cov  --cov-report=xml:coverage.xml

      - name: Coverage Badge
        uses: tj-actions/coverage-badge-py@v2

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v16
        id: verify-changed-files
        with:
          files: coverage.svg

      - name: Commit coverage badge (optional, for README)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage.svg
          git commit -m "Update coverage badge" || echo "No changes to commit"
          git push