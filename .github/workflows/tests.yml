

name: Run Tests and Report Coverage

#perform on push and when a pull request  happens
on: [push, pull_request]

#gives the action write permission so that it can push the badge results
permissions:
  contents: write


jobs:
  test:

  #run on the latest ubuntu version
    runs-on: ubuntu-latest

    steps:
    #get the current code
      - name: Checkout repository
        uses: actions/checkout@v3
    
    #use python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
    
    #as I am using pytest i need to pip install pytest and that badge 
      - name: Install dependencies
        run: |
          pip install .[test]  
          pip install pytest-cov
    
      - name: Run tests with coverage
        run: |
          pytest --cov --cov-report=xml:coverage.xml --cov-report=term
      
      - name: Commit coverage badge
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add coverage.xml  # GitHub Actions looks for coverage.xml by default
          git commit -m "Update coverage report" || echo "No changes to commit"
          git push

      - name: Upload coverage to GitHub
        uses: codecov/codecov-github-action@v2
